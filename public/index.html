<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia with Friends</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Trivia Night</h1>
      </header>

      <section id="landing">
        <div class="card">
          <label>
            Your name
            <input id="nameInput" placeholder="Alex" />
          </label>
          <div class="actions">
            <button id="createBtn">Create Room</button>
          </div>
        </div>

        <div class="card">
          <label>
            Room code
            <input id="roomInput" placeholder="ABCDE" />
          </label>
          <label>
            Your name
            <input id="joinNameInput" placeholder="Sam" />
          </label>
          <div class="actions">
            <button id="joinBtn">Join Room</button>
          </div>
        </div>
      </section>

      <section id="lobby" class="hidden">
        <div class="card">
          <div class="row">
            <div>
              <h2>Room <span id="roomCode"></span></h2>
              <div id="hostBadge" class="badge hidden">Host</div>
            </div>
            <div class="spacer"></div>
            <div>
              <button id="startBtn" class="primary hidden">Start Game</button>
            </div>
          </div>
          <ul id="playersList" class="list"></ul>
        </div>
      </section>

      <section id="game" class="hidden">
        <div class="card">
          <div class="row">
            <div>
              <h2 id="questionCounter">Question</h2>
            </div>
            <div class="spacer"></div>
            <div>
              <button id="revealBtn" class="secondary hidden">Reveal Answer</button>
            </div>
          </div>
          <div id="questionPrompt" class="prompt"></div>
          <div id="choices" class="choices"></div>
          <div id="progress" class="muted"></div>
        </div>
      </section>

      <section id="reveal" class="hidden">
        <div class="card">
          <div class="row">
            <h2 id="revealTitle">Answer</h2>
            <div class="spacer"></div>
            <div>
              <button id="nextBtn" class="primary hidden">Next Question</button>
              <button id="endBtn" class="secondary hidden">End Game</button>
            </div>
          </div>
          <div id="correctAnswer" class="prompt"></div>
          <h3>Scoreboard</h3>
          <ul id="scoreboard" class="list"></ul>
        </div>
      </section>

      <section id="gameover" class="hidden">
        <div class="card">
          <h2>Final Standings</h2>
          <ul id="finalBoard" class="list"></ul>
          <div class="actions">
            <button id="playAgainBtn">Back to Lobby</button>
          </div>
        </div>
      </section>

      <footer>
        <span class="muted">Invite friends with the room code.</span>
      </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
  </html>
